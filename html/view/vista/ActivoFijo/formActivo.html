
<div class="mainbar">
    <div class="matter">
        <div class="container-fluid">
            <div class="isotope" style="position: relative; overflow: hidden; height: 600px auto;" id="portfolio-one">
                <div style="color: #000000;">
                    <div class="row">	
                         <!-- Alignment -->
                        <div class="col-sm-offset-1 col-sm-10">
                            <ul class="nav nav-tabs">
                                
                                <li class="active"><a href="#tab_a" data-toggle="tab">Registro de Activo Fijo</a></li>
                                <li><a href="#tab_b" data-toggle="tab">Lista de Activo Fijo</a></li>
                                
                            </ul>
                            </div>
                            <div class="tab-content">
                                <p>
                                <div class="tab-pane active" id="tab_a">
                                    <div class="col-sm-offset-1 col-sm-5">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">Formulario de Registro de Activo Fijo</div>
                                            <div class="panel-body">
                                                <div class="control-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">Activo Fijo: </span>
                                                        <input type="text" class="form-control" id="nomActivo" onBlur="VeriActivo(this.value);" placeholder="Nombre del Activo Fijo" ><div id="activoE" style="display: none;" class="alert alert-danger"></div>
                                                        <input type="tel" class="form-control" id="stockActivo" onkeypress="return soloNumeros(event);" onBlur="VeriStock(this.value);" placeholder="Stock" ><div id="stockE" style="display: none;" class="alert alert-danger"></div>
                                                        <div id="refres">
                                                            <select class="form-control" id="categActivo" onBlur="VeriCategoria(this.value);" >
                                                                <option value="s">--seleccione--</option>
                                                                [categoria]
                                                            </select>
                                                        </div><div id="categoriaE" style="display: none;" class="alert alert-danger"></div>
                                                        <textarea class="form-control" id="detActivo" rows="3" placeholder="Detalle del Activo Fijo"></textarea>
                                                    </div>
                                                </div><p>
                                                    <div id="MensajeS" style="display: none;" class="alert alert-success"></div>
                                                    <div id="MensajeE" style="display: none;" class="alert alert-danger"></div>
                                                <div id="success"> </div> <!-- For success/fail messages -->

                                                <input type="button" value="Guardar" class="btn btn-large btn-primary pull-left" onclick="guardarActivo();"/>
                                            </div>
                                        </div> 
                                    </div>
                                </div>

                                <div class="tab-pane" id="tab_b">
                                    <div class="col-sm-offset-1 col-sm-10">
                                        <div id="MensajeGenerico" style="display: none;" class="alert alert-success"></div>
                                        <div class="table table-responsive">
                                            <table id="datatables" class="display table table-bordered table-hover ">
                                                <thead>  
                                                    <tr class="error">  
                                                        <th style="width: 5px;">#</th>  
                                                      <th style="width: 250px;">Nombre Activo</th>  
                                                      <th style="width: 150px;">Categoria</th>  
                                                      <th style="width: 40px;">Stock</th> 
                                                      <th>Detalle</th>
                                                      <th style="width: 10px;"><center>Editar</center></th> 
                                                      <th style="width: 10px;">Eliminar</th> 
                                                    </tr>  
                                                </thead>  
                                                <tbody>
                                                    [listaActivo]
                                                </tbody>
                                           </table>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- tab content -->                   
                        
                    </div>
                </div>
            </div>
      </div>
    </div>
</div>
 <script type="text/javascript" src="../js/custom.js" ></script>
